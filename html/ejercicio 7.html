<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés Compuesto</title>
</head>
<body>

    <h1>Calculadora de Interés Compuesto</h1>
    <form id="calculadoraForm">
        Capital inicial: <input type="number" id="capitalInicial" required><br>
        Tasa de interés anual (%): <input type="number" id="tasaInteres" required><br>
        Período de inversión en años: <input type="number" id="periodoAnios" required><br>
        <input type="submit" value="Calcular">
    </form>
    <div id="resultado"></div>
    <script src="../js/calculadora_interes_compuesto.js"></script>
    
</body>
</html>
