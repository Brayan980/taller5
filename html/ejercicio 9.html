<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estadísticas</title>
</head>
<body>

    <h1>Calcular Estadísticas</h1>
    
    <!-- Formulario para ingresar calificaciones -->
    <h2>Ingresar Calificaciones</h2>
    <form id="calificacionesForm">
        Calificaciones (separadas por comas): <input type="text" id="calificaciones"><br>
        <input type="submit" value="Calcular">
    </form>
    
    <!-- Resultado de las estadísticas -->
    <div id="resultado"></div>
    <script src="../js/estadisticas.js"></script>
    
    
</body>
</html>
