<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Libros</title>
</head>
<body>

    <h1>Sistema de Gestión de Libros</h1>
    
    <!-- Formulario para agregar libros -->
    <h2>Agregar Libro</h2>
    <form id="agregarForm">
        Título: <input type="text" id="tituloAgregar"><br>
        Autor: <input type="text" id="autorAgregar"><br>
        Año de Publicación: <input type="number" id="anioAgregar"><br>
        <input type="submit" value="Agregar Libro">
    </form>
    
    <!-- Formulario para buscar libros -->
    <h2>Buscar Libro</h2>
    <form id="buscarForm">
        Título o Autor: <input type="text" id="buscarTexto"><br>
        <input type="submit" value="Buscar Libro">
    </form>
    
    <!-- Resultado de la búsqueda -->
    <div id="resultado"></div>
    <script src="../js/gestion_libros.js"></script>

    
</body>
</html>
